<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Interactive Web Page with JavaScript</h1>
        <button id="themeToggle">Toggle Light/Dark Mode</button>
    </header>

    <main>
        <!-- Part 1: Event Handling Example -->
        <section>
            <h2>🎮 Counter Game</h2>
            <button id="incrementBtn">Click Me!</button>
            <p>Count: <span id="counter">0</span></p>
        </section>

        <!-- Part 2: Interactive Elements Example -->
        <section>
            <h2>❓ FAQ Section</h2>
            <div class="faq">
                <h3 class="faq-question">What is JavaScript?</h3>
                <p class="faq-answer">JavaScript is a programming language that makes web pages interactive!</p>
            </div>
            <div class="faq">
                <h3 class="faq-question">What is DOM?</h3>
                <p class="faq-answer">DOM stands for Document Object Model, which represents the page content.</p>
            </div>
        </section>

        <!-- Part 3: Form Validation Example -->
        <section>
            <h2>📋 Sign Up Form</h2>
            <form id="signupForm">
                <label>Name: <input type="text" id="name"></label>
                <small class="error" id="nameError"></small><br>

                <label>Email: <input type="email" id="email"></label>
                <small class="error" id="emailError"></small><br>

                <label>Password: <input type="password" id="password"></label>
                <small class="error" id="passwordError"></small><br>

                <button type="submit">Sign Up</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
